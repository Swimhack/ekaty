<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>eKaty.com - The World's First Truly Interactive Restaurant Discovery Website</title>
    <meta name="description" content="Discover Katy's best restaurants with our Interactive Technology™. Join thousands exploring the dining scene in Katy, Texas. Powered by Strickland Technology." />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://ekaty.com" />
    <meta property="og:title" content="eKaty.com - The World's First Truly Interactive Restaurant Discovery Website" />
    <meta property="og:description" content="Join thousands discovering Katy's best restaurants with our Interactive Technology™. Tell us what you need! Powered by Strickland Technology." />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:title" content="eKaty.com - Interactive Restaurant Discovery" />
    <meta property="twitter:description" content="The world's first truly interactive restaurant discovery website. Powered by our Interactive Technology™" />
    
    <!-- Preload critical resources -->
    <link rel="preload" href="/images/logo.gif" as="image" />
    <link rel="dns-prefetch" href="//images.unsplash.com" />
    <link rel="preconnect" href="//images.unsplash.com" crossorigin />
    
    <!-- Optimize font loading -->
    <style>
      /* Inline critical CSS for fast loading */
      body { 
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        margin: 0;
        background-color: #ffffff;
      }
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      /* Loading spinner styles */
      .loading-spinner {
        display: inline-block;
        width: 32px;
        height: 32px;
        border: 3px solid rgba(0,0,0,0.1);
        border-top: 3px solid #1A2874;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
